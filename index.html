<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <div class="container">
        <h3>Thêm Sinh Viên Mới</h3>
        <form id="formSV">
            <input type="text" id="txtTenSV" placeholder="Họ tên sinh viên" required>
            <input type="number" id="txtDiemToan" placeholder="Điểm Toán" min="0" max="10" step="0.1" required>
            <input type="number" id="txtDiemVan" placeholder="Điểm Văn" min="0" max="10" step="0.1" required>
            <button type="submit" id="btnThem"> + Thêm</button>
        </form>

        <h3>Danh Sách Lớp Học</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Toán</th>
                    <th>Văn</th>
                    <th>ĐTB</th>
                    <th>Xếp loại</th> <th style="text-align: center;">Thao tác</th>
                </tr>
            </thead>
            <tbody id="tbodySinhVien">
                </tbody>
        </table>
        
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
